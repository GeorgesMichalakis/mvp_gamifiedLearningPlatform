<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamified Learning Platform</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav id="navbar" class="navbar" style="display: none;">
    <div class="nav-container">
      <div class="nav-brand">ðŸŽ“ Learn & Level Up</div>
      <div class="nav-links">
        <a href="#" data-page="courses">Courses</a>
        <a href="#" data-page="profile">Profile</a>
        <a href="#" id="logout-btn">Logout</a>
      </div>
      <div class="nav-stats" id="nav-stats"></div>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="app">
    <!-- Auth Page -->
    <div id="auth-page" class="page active">
      <div class="auth-container">
        <h1>ðŸŽ“ Gamified Learning Platform</h1>
        <p class="tagline">Learn, Complete Quizzes, Earn Badges & Level Up!</p>
        
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="signin">Sign In</button>
          <button class="auth-tab" data-tab="signup">Sign Up</button>
        </div>

        <form id="signin-form" class="auth-form active">
          <h2>Sign In</h2>
          <input type="email" id="signin-email" placeholder="Email" required>
          <input type="password" id="signin-password" placeholder="Password" required>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <div class="error-message" id="signin-error"></div>
        </form>

        <form id="signup-form" class="auth-form">
          <h2>Sign Up</h2>
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <div class="error-message" id="signup-error"></div>
        </form>
      </div>
    </div>

    <!-- Courses Page -->
    <div id="courses-page" class="page">
      <div class="container">
        <h1>Available Courses</h1>
        <div id="courses-grid" class="courses-grid"></div>
      </div>
    </div>

    <!-- Course Detail Page -->
    <div id="course-detail-page" class="page">
      <div class="container">
        <div id="course-detail"></div>
      </div>
    </div>

    <!-- Lesson Page -->
    <div id="lesson-page" class="page">
      <div class="container">
        <div id="lesson-content"></div>
      </div>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="page">
      <div class="container">
        <div id="quiz-content"></div>
      </div>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="page">
      <div class="container">
        <h1>Your Profile</h1>
        <div id="profile-content"></div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>

  <!-- Notification Toast -->
  <div id="notification" class="notification"></div>

  <script src="js/app.js"></script>
</body>
</html>
